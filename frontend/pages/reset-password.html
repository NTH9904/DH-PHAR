<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {

            min-height: 100vh;

        .reset-container {

        .reset-header {

        .reset-icon {

        }
        
        h1 {

            margin-bottom: 10px;
        }
        
        .subtitle {

            font-size: 14px;
        }
        
        .form-group {

        }
        
        label {

        }
        
        input {

        input:focus {

        }
        
        .password-strength {

        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2C5AA0 0%, #27AE60 100%);
            color: white;
            border: none;
            border-radius: 8px;

            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
        
        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">üîë</div>
            <h1>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h1>
            <p class="subtitle">Nh·∫≠p m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u m·ªõi</label>
                <input type="password" id="password" name="password" placeholder="√çt nh·∫•t 6 k√Ω t·ª±" required>
                <div class="password-strength" id="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrength = document.getElementById('password-strength');
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showAlert('Token kh√¥ng h·ª£p l·ªá', 'error');
            submitBtn.disabled = true;
        }
        
        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const length = password.length;
            
            if (length === 0) {
                passwordStrength.textContent = '';
            } else if (length < 6) {
                passwordStrength.textContent = '‚ùå Qu√° ng·∫Øn (t·ªëi thi·ªÉu 6 k√Ω t·ª±)';
                passwordStrength.style.color = '#E74C3C';
            } else if (length < 8) {
                passwordStrength.textContent = '‚ö†Ô∏è Trung b√¨nh';
                passwordStrength.style.color = '#F39C12';
            } else {
                passwordStrength.textContent = '‚úÖ M·∫°nh';
                passwordStrength.style.color = '#27AE60';
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate
            if (password.length < 6) {
                showAlert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            
            try {
                const response = await fetch(`/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ ' + data.message, 'success');
                    
                    // Save token and user
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to home after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/pages/index.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'C√≥ l·ªói x·∫£y ra', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
            }
        });
        
        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
