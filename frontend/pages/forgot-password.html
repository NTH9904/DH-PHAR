<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #2C5AA0 0%, #27AE60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .forgot-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7F8C8D;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #2C3E50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E1E8ED;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2C5AA0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2C5AA0 0%, #27AE60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #2C5AA0;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
        
        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="forgot-icon">üîê</div>
            <h1>Qu√™n m·∫≠t kh·∫©u?</h1>
            <p class="subtitle">Nh·∫≠p email c·ªßa b·∫°n v√† ch√∫ng t√¥i s·∫Ω g·ª≠i link ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">G·ª≠i link ƒë·∫∑t l·∫°i</button>
        </form>
        
        <div class="back-link">
            <a href="/pages/login.html">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertContainer = document.getElementById('alert-container');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Vui l√≤ng nh·∫≠p email', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang g·ª≠i...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ ' + data.message + '. Vui l√≤ng ki·ªÉm tra email c·ªßa b·∫°n.', 'success');
                    form.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 3000);
                } else {
                    showAlert(data.message || 'C√≥ l·ªói x·∫£y ra', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'G·ª≠i link ƒë·∫∑t l·∫°i';
            }
        });
        
        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
