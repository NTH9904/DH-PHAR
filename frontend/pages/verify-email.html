<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email - DH Pharmacy</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #2C5AA0 0%, #27AE60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .verify-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .verify-title {
            font-size: 28px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 15px;
        }
        
        .verify-message {
            font-size: 16px;
            color: #7F8C8D;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2C5AA0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #2C5AA0 0%, #27AE60 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.4);
        }
        
        .success { color: #27AE60; }
        .error { color: #E74C3C; }
    </style>
</head>
<body>
    <div class="verify-container">
        <div id="loading-state">
            <div class="verify-icon">⏳</div>
            <h1 class="verify-title">Đang xác thực...</h1>
            <div class="spinner"></div>
            <p class="verify-message">Vui lòng đợi trong giây lát</p>
        </div>
        
        <div id="success-state" style="display: none;">
            <div class="verify-icon">✅</div>
            <h1 class="verify-title success">Xác thực thành công!</h1>
            <p class="verify-message">Email của bạn đã được xác thực. Bạn có thể đăng nhập và sử dụng đầy đủ các tính năng của DH Pharmacy.</p>
            <a href="/pages/login.html" class="btn">Đăng nhập ngay</a>
        </div>
        
        <div id="error-state" style="display: none;">
            <div class="verify-icon">❌</div>
            <h1 class="verify-title error">Xác thực thất bại</h1>
            <p class="verify-message" id="error-message">Link xác thực không hợp lệ hoặc đã hết hạn.</p>
            <a href="/pages/register.html" class="btn">Đăng ký lại</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showError('Không tìm thấy token xác thực');
        } else {
            verifyEmail(token);
        }
        
        async function verifyEmail(token) {
            try {
                const response = await fetch(`/api/auth/verify-email/${token}`);
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    showError(data.message || 'Xác thực thất bại');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Lỗi kết nối. Vui lòng thử lại sau.');
            }
        }
        
        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
